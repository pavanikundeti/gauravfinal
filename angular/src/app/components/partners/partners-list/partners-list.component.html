<body>
  <main id="main">
    <div class="pagetitle">
      <div class="row">
        <div class="col-sm-6"><h1>Partners</h1></div>
        <div class="col-sm-6 text-end">
          <a routerLink="partners/add" class="btn btn-primary btn-sm">Add Partners</a>
        </div>
      </div>
    </div>
    <section class="section">
      <div class="row">

        <div class="col-sm-12">
          <div class="card">

            <div class="card-body">
              <div class="col-sm-12 col-md-6"><div class="dataTables_length" id="example_length"><label>Show <select name="example_length" aria-controls="example" class="form-select form-select-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label></div></div>
              <div class="col-sm-12 col-md-12"><div id="example_filter" class="dataTables_filter"><label>Search:<input type="text" [(ngModel)]="searchText" class="form-control form-control-sm" placeholder="" aria-controls="example"></label></div></div>
              <div class="main-table">

                <table id="example" *ngIf="partners && partners.length>0" class="table mytable-new dataTable no-footer" style="width: 100%;" aria-describedby="example_info">
                  <thead>
                    <tr>
                      <th class="sorting sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Employee ID: activate to sort column descending" style="width: 280px;">Partner ID</th>
                      <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Employee Name: activate to sort column ascending" style="width: 164px;">Partner Name</th>
                      <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Joined Date: activate to sort column ascending" style="width: 140px;">Location</th>
                      <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Joined Date: activate to sort column ascending" style="width: 140px;">Country</th>
                      <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Joined Date: activate to sort column ascending" style="width: 200px;">Registered Date</th>

                      <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Action: activate to sort column ascending" style="width: 130px;">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let part of partners | filter:searchText ">
                      <a [routerLink]="['partnersdetails', part.partnerID]">
                        <!--<a routerLink="partners/details"+{{part.partnerID}}>-->
                      <td>{{part.partnerID}}</td></a>

                      <td>{{part.partnerName}}</td>
                      <td>{{part.location}}</td>
                      <td>{{part.countryID}}</td>
                      <td>{{part.registeredDate}}</td>
                      <td>
                        <a [routerLink]="['edit',part.partnerID]" class="me-3"><i class="bi bi-pencil-square" data-toggle="tooltip" title="Edit"></i></a>
                        <span class="m-auto form-switch"> <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked=""></span>
                      </td>

                    </tr>
                  </tbody>
                </table>

              </div>
              <div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="example_info" role="status" aria-live="polite">Showing 1 to 6 of 6 entries</div></div><div class="col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="example_paginate"><ul class="pagination"><li class="paginate_button page-item previous disabled" id="example_previous"><a href="#" aria-controls="example" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li><li class="paginate_button page-item active"><a href="#" aria-controls="example" data-dt-idx="1" tabindex="0" class="page-link">1</a></li><li class="paginate_button page-item next disabled" id="example_next"><a href="#" aria-controls="example" data-dt-idx="2" tabindex="0" class="page-link">Next</a></li></ul></div></div></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/moment.min.js"></script>
  <script src="./js/daterangepicker.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery.datatables.min.js"></script>
  <script src="./js/datatables.bootstrap5.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/app.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
  <script>$(document).ready(function () {
  $('#example').DataTable({responsive: true});
    });</script>
</body>
